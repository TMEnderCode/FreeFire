<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Fire Legends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .legends {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        /* üî• BOSS GLOW FOR ALL LEGENDS */
        .legend-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            border: 2px solid #ff0033;
            box-shadow: 0 0 18px rgba(255, 0, 0, 0.6);
        }

        .legend-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }

        /* üè∑Ô∏è BOSS BADGE */
        .legend-card::before {
            content: "BOSS";
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(45deg, #ff0000, #ff8800);
            color: black;
            font-weight: bold;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff5500;
            z-index: 5;
        }

        .legend-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ffcc;
            margin-bottom: 10px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 25px #00ffcc;
        }

        .modal-content img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #00ffcc;
            margin-bottom: 10px;
        }

        .skills {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .skills li {
            background: linear-gradient(90deg, #00ffcc, #00b3ff);
            color: black;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .gameplay-btn {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00ffcc, #00b3ff);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        video {
            width: 100%;
            margin-top: 15px;
            border-radius: 12px;
            display: none;
        }

        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: crimson;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>üî• Free Fire Legends üî•</h1>

<div class="legends">

    <div class="legend-card" onclick="openModal(
        'Raistar',
        'images/raistar.png',
        ['One Tap King','Movement King','Headshot Machine','Clutch God']
    )">
        <img src="images/raistar.png">
        <h2>Raistar</h2>
        <p>India</p>
    </div>

    <div class="legend-card" onclick="openModal(
        'White 444',
        'images/white444.png',
        ['AWM King','Sniper God','Calm Gameplay','Pro Positioning']
    )">
        <img src="images/white444.png">
        <h2>White 444</h2>
        <p>Morocco</p>
    </div>

    <div class="legend-card" onclick="openModal(
        'Ajjubhai (Total Gaming)',
        'images/ajju.png',
        ['Smart Gameplay','Tactical King','Content Creator Legend']
    )">
        <img src="images/ajju.png">
        <h2>Ajjubhai</h2>
        <p>Total Gaming</p>
    </div>

    <div class="legend-card" onclick="openModal(
        'DC Legend',
        'images/dclegend.png',
        ['AWM King','Fast Movement','Nice Collection','Desert King'],
        'videos/dclegend.mp4'
    )">
        <img src="images/dclegend.png">
        <h2>DC Legend</h2>
        <p>India</p>
    </div>

    <div class="legend-card" onclick="openModal(
        'PK Boss',
        'images/pkboss.png',
        ['Rush Gameplay','Aggressive King','Close Combat Master'],
        'videos/pkboss.mp4'
    )">
        <img src="images/pkboss.png">
        <h2>PK Boss</h2>
        <p>India</p>
    </div>

    <div class="legend-card" onclick="openModal(
        'BOSS Dragon',
        'images/bossdragon.png',
        ['Dragon AWM King','Ultra Fast Movement','Deadly Accuracy','Fearless Gameplay'],
        'videos/bossdragon.mp4'
    )">
        <img src="images/bossdragon.png">
        <h2>BOSS Dragon</h2>
        <p>India</p>
    </div>

    <div class="legend-card" onclick="openModal(
        'BOSS Black 444',
        'images/bossblack444.png',
        ['AWM King','Deadly Accuracy','Cold & Calm Gameplay','Clutch Master'],
        'videos/bossblack444.mp4'
    )">
        <img src="images/bossblack444.png">
        <h2>BOSS Black 444</h2>
        <p>India</p>
    </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <img id="modalImg">
        <h2 id="modalName"></h2>
        <ul class="skills" id="modalSkills"></ul>

        <button class="gameplay-btn" onclick="playGameplay()">‚ñ∂ Click Here For Gameplay ‚òõ</button>

        <video id="gameplayVideo" controls>
            <source id="videoSource" src="" type="video/mp4">
        </video>

        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    let currentVideo = "";

    function openModal(name, img, skills, video="") {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modalName").innerText = name;
        document.getElementById("modalImg").src = img;

        const list = document.getElementById("modalSkills");
        list.innerHTML = "";
        skills.forEach(skill => {
            const li = document.createElement("li");
            li.innerText = skill;
            list.appendChild(li);
        });

        currentVideo = video;
        document.getElementById("gameplayVideo").style.display = "none";
    }

    function playGameplay() {
        if (!currentVideo) return;
        const video = document.getElementById("gameplayVideo");
        document.getElementById("videoSource").src = currentVideo;
        video.load();
        video.style.display = "block";
        video.play();
    }

    function closeModal() {
        const video = document.getElementById("gameplayVideo");
        video.pause();
        video.style.display = "none";
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
