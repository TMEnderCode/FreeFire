<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Fire Legends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== GLOBAL ===== */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* ===== LEGENDS GRID ===== */
        .legends {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .legend-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .legend-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .legend-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ffcc;
            margin-bottom: 10px;
        }

        .legend-card h2 {
            margin: 10px 0 5px;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            animation: pop 0.3s ease;
            box-shadow: 0 0 30px #00ffcc;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #00ffcc;
            margin-bottom: 15px;
        }

        .modal-content h2 {
            margin-bottom: 10px;
        }

        .skills {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .skills li {
            background: linear-gradient(90deg, #00ffcc, #00b3ff);
            color: black;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: crimson;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>ðŸ”¥ Free Fire Legends ðŸ”¥</h1>
<div class="legends">

    <!-- RAISTAR (LOCAL IMAGE) -->
    <div class="legend-card" onclick="openModal(
        'Raistar',
        'images/raistar.png',
        [
            'One Tap King',
            'Movement King',
            'Headshot Machine',
            'Clutch God'
        ]
    )">
        <img src="images/raistar.png" alt="Raistar">
        <h2>Raistar</h2>
        <p>India</p>
    </div>

    <!-- WHITE 444 (LOCAL IMAGE) -->
<div class="legend-card" onclick="openModal(
    'White 444',
    'images/white444.png',
    [
        'AWM King',
        'Sniper God',
        'Calm Gameplay',
        'Pro Positioning'
    ]
)">
    <img src="images/white444.png" alt="White 444">
    <h2>White 444</h2>
    <p>India</p>
</div>


    <!-- SK SABIR -->
    <div class="legend-card" onclick="openModal(
        'Sk Sabir Boss',
        'https://i.imgur.com/8KcZ6Xh.png',
        [
            'Rush King',
            'Close Combat Beast',
            'Fast Reflexes'
        ]
    )">
        <img src="https://i.imgur.com/8KcZ6Xh.png">
        <h2>Sk Sabir Boss</h2>
        <p>India</p>
    </div>

    <!-- AJJUBHAI -->
    <div class="legend-card" onclick="openModal(
        'Ajjubhai (Total Gaming)',
        'https://i.imgur.com/1p9Z1Zm.png',
        [
            'Most Popular Free Fire YouTuber',
            'Smart Gameplay King',
            'Tactical Mastermind',
            'Calm & Clean Movement',
            'Content Creator Legend'
        ]
    )">
        <img src="https://i.imgur.com/1p9Z1Zm.png">
        <h2>Ajjubhai</h2>
        <p>Total Gaming</p>
    </div>

</div>


    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImg">
            <h2 id="modalName"></h2>
            <ul class="skills" id="modalSkills"></ul>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal(name, img, skills) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modalName").innerText = name;
            document.getElementById("modalImg").src = img;

            const skillsList = document.getElementById("modalSkills");
            skillsList.innerHTML = "";

            skills.forEach(skill => {
                const li = document.createElement("li");
                li.innerText = skill;
                skillsList.appendChild(li);
            });
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
